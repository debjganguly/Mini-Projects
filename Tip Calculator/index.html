<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calci">
            <h1>Tip Calculator</h1>
            <div id="inputamount">
                <p class="heading">Amount: </p>
                <input type="text" placeholder="enter a value..." id="amount" class="btn">
            </div>
            <div id="inputpercent">
                <p class="heading">Tip Percentage: </p>
                <input type="text" placeholder="enter a value..." id="tip" class="btn">
            </div>
            <button type="submit" id="submit">SUBMIT</button>
            <div id="out">
                <p id="output"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
